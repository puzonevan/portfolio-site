<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styledcrud.css" media="screen" type="text/css">
    <script type="text/javascript" src="../node_modules/dompurify/dist/purify.min.js"></script>
    <script src="../js/blog.js" type="module" async></script>    
    <title>Evan Puzon</title>
</head>
<body>
    <h1>Posts</h1>
    <ul id="blog-posts">
        
    </ul>

    <dialog id="blog">
        <form method="dialog">
            <label for="title">Post Title: </label><br>
            <input type="text" id="title" name="title"><br>
            <label for="date">Date: </label><br>
            <input type="date" id="date" name="date"><br>
            <label for="summary">Summary: </label><br>
            <textarea id="summary" name="summary" rows="5" cols="20">It all started when...</textarea>

            <menu>
                <button value="back">Back</button>
                <button id="confirm" value="confirm">Confirm</button>
            </menu>
        </form>        
    </dialog>

    <dialog id="blog-edit">
        <form method="dialog">
            <label for="title-edit">Post Title: </label><br>
            <input type="text" id="title-edit" name="title-edit"><br>
            <label for="date-edit">Date: </label><br>
            <input type="date" id="date-edit" name="date-edit"><br>
            <label for="summary-edit">Summary: </label><br>
            <textarea id="summary-edit" name="summary-edit" rows="5" cols="20">It all started when...</textarea>

            <menu>
                <button value="back-edit">Back</button>
                <button id="confirm-edit" value="confirm-edit">Confirm</button>
            </menu>
        </form>        
    </dialog>

    <dialog id="blog-delete">
        <form method="dialog">
            <p>Are you sure you want to delete?</p>

            <menu>
                <button value="back-delete">Back</button>
                <button id="confirm-delete" value="confirm-delete">Confirm</button>
            </menu>
        </form>        
    </dialog>

    <button type="button" id="add-post">Add Post</button>
</body>
</html>
